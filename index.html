<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
        <link rel="stylesheet" href="css/main.css"> 
        <title>HTML Form Assignment</title>
</head>
<body>

        
    <!-- Main Conten -->
<div class="contact-form">     
    <form action="index.php" method="get" id="my-form" onClick="checkInput()">
        <fieldset>
            <legend>Form Assignment</legend>
                <div class="input-box">
                    <label for="">Full name</label>
                    <input type="text" name="fullname" id="fullname" >
                </div>
                <div class="input-box right-box">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="bottom">
                    <label for="">Message</label>
                    <textarea type="message" name="message" id="message"></textarea>    
                </div>
                
                <div class="buttom-box">
                    <input type="submit" class="form-control submit" id="submit" value="Submit" name="submit-data">
                </div>
            </fieldset>
        </form> 
</div>
        

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </body>
</html>
